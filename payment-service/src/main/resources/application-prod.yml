# PROD PROFILE - Production окружение

spring:
  # Подключение к PostgreSQL из переменных окружения
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false  # НЕ показывать SQL в продакшне
    hibernate:
      ddl-auto: validate

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 5

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

# Минимальное логирование
logging:
  level:
    root: WARN
    com.p2p.payment: INFO

# Actuator - только health для продакшна
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
      profile: ${spring.profiles.active}
  prometheus:
    metrics:
      export:
        enabled: true
