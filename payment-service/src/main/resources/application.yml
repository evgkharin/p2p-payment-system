# Общие настройки приложения
spring:
  application:
    name: payment-service
  
  # Профиль по умолчанию (локальная разработка)
  profiles:
    active: dev

# Настройки сервера
server:
  port: 8080
  shutdown: graceful

# Логирование
logging:
  level:
    root: INFO
    com.p2p.payment: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always